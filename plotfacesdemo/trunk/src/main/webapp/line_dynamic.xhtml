<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:plot="http://www.plotfaces.org"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:axis="http://xmlns.jcp.org/jsf/composite/axis">
	<f:loadBundle var="msg" basename="messages"/>
    <h:head>
		<h:outputStylesheet library="styles" name="style.css"/>
        <title>PlotFaces Demo</title>
    </h:head>
    <h:body>
		<h:form prependId="true" id="form">
			<!--
					This must be the first button on the page so that it catches
					the user pressing the enter key. Search for enter key problem
					or disable entry key. PrimeFaces has the p:defaultCommand
					tag but it didn't seem to work.

					Commond buttons should use action listeners rather than onclick
					handlers for reset.
			-->
			<p:commandButton id="defaultButton" value="#{msg.refresh}" />
			<h:commandLink value="${msg.home}" action="index"/>
			<plot:plot id="plot" chartModel="#{lineChartDemo.chartModel}" rendererOptions="#{lineChartDemo.rendererOptions}" style="width: 900px; height: 400px;"/>
			<p:tabView id="mainTabs">
				<p:tab id="axesTab" title="#{msg.axesOptions}">
					<p:panel id="axesSettings">
						<axis:axis model="#{lineChartDemo.chartModel}" collapseHandler="#{lineChartDemo.collapseHandler}" plot=":form:plot"/>
					</p:panel>
				</p:tab>
				<p:tab id="rendererTab" title="#{msg.rendererOptions}">
					<p:panel id="rendererSettings">
						<ui:include src="renderer.xhtml"/>
					</p:panel>
				</p:tab>
			</p:tabView>
		</h:form>
    </h:body>
</html>
