<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	  xmlns:axis="http://xmlns.jcp.org/jsf/composite/axis">

	<composite:interface>
		<composite:attribute name="axis" required="true" type="org.plotfaces.data.Axis"/>
		<composite:attribute name="collapseHandler" required="true" type="org.plotfacesdemo.CollapseHandler"/>
	</composite:interface>

    <composite:implementation>
		<p:panel id="axisLabel" closable="false" toggleable="true" collapsed="#{not cc.attrs.collapseHandler.isVisible('axisLabel')}" header="#{msg.label}">
			<p:ajax event="toggle" listener="#{cc.attrs.collapseHandler.handleToggle}" />
			<p:panelGrid columns="3">
				<h:panelGroup>
					#{msg.labelDisplay}
				</h:panelGroup>
				<h:panelGroup>
					<p:selectBooleanButton offLabel="#{msg.hidden}" onLabel="#{msg.shown}" value="#{axis.showLabel}" rendered="#{axis.showLabel != null}">
						<p:ajax update=":form:plot"/>
					</p:selectBooleanButton>

					<p:commandButton value="#{msg.initialize}" action="#{axis.setShowLabel( true )}" rendered="#{axis.showLabel == null}" update=":form:mainTabs:axesSettings :form:plot"/>
					<p:commandButton value="#{msg.reset}" rendered="#{axis.showLabel != null}" update=":form:mainTabs:axesSettings :form:plot">
						<f:setPropertyActionListener target="#{axis.showLabel}" value="#{null}" />
					</p:commandButton>
				</h:panelGroup>
				<h:panelGroup>
					#{msg.labelDisplay_notes}
				</h:panelGroup>

				<h:panelGroup>
					#{msg.labelText}
				</h:panelGroup>
				<h:panelGroup>
					<p:inputText value="#{axis.label}" size="25" rendered="#{axis.label != null}">
						<p:ajax update=":form:plot"/>
					</p:inputText>

					<p:commandButton value="#{msg.initialize}" action="#{axis.setLabel( 'label' )}" rendered="#{axis.label == null}" update=":form:mainTabs:axesSettings :form:plot"/>
					<p:commandButton value="#{msg.reset}" rendered="#{axis.label != null}" update=":form:mainTabs:axesSettings :form:plot">
						<f:setPropertyActionListener target="#{axis.label}" value="#{null}" />
					</p:commandButton>
				</h:panelGroup>
				<h:panelGroup>
					#{msg.labelText_notes}
				</h:panelGroup>
			</p:panelGrid>
		</p:panel>
	</composite:implementation>
</html>
