<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	  xmlns:axis="http://xmlns.jcp.org/jsf/composite/axis">

	<composite:interface>
		<composite:attribute name="axis" required="true" type="org.plotfaces.data.Axis"/>
		<composite:attribute name="collapseHandler" required="true" type="org.plotfacesdemo.CollapseHandler"/>
	</composite:interface>

    <composite:implementation>
		<p:panel id="axisBorder" closable="false" toggleable="true" collapsed="#{not cc.attrs.collapseHandler.isVisible('axisBorder')}" header="#{msg.border}">
			<p:ajax event="toggle" listener="#{cc.attrs.collapseHandler.handleToggle}" />
			<p:panelGrid columns="3">
				<h:panelGroup>
					#{msg.borderColor}
				</h:panelGroup>
				<h:panelGroup>
					<!--
						There seems to be a bug in GF4 which is meaning it always interprets null as
						and empty string. This doesn't cause PlotFaces a problem as the JavaSctipt
						producer treats an empty string as if it was null but it does mean the
						demo doesn't update correctly - the picker is always displayed.
					-->
					<!--#{axis.borderColor == null}-->

					<p:colorPicker value="#{axis.borderColor}" rendered="#{not empty axis.borderColor}" mode="inline"/>
					<p:commandButton value="#{msg.update}" rendered="#{not empty axis.borderColor}" update=":form:plot" />
					<!--<p:inputText value="#{axis.borderColor}" rendered="#{axis.borderColor != null}">
						<p:ajax update=":form:plot"/>
					</p:inputText>-->

					<p:commandButton value="#{msg.initialize}" action="#{axis.setBorderColor( 'cccccc' )}" rendered="#{empty axis.borderColor}" update=":form:mainTabs:axesSettings :form:plot"/>
					<p:commandButton value="#{msg.reset}" rendered="#{not empty axis.borderColor}" update=":form:mainTabs:axesSettings :form:plot">
						<f:setPropertyActionListener target="#{axis.borderColor}" value="#{null}" />
					</p:commandButton>
				</h:panelGroup>
				<h:panelGroup>
					#{msg.borderColor_notes}
				</h:panelGroup>

				<h:panelGroup>
					#{msg.borderWidth}
				</h:panelGroup>
				<h:panelGroup>
					<p:inputText value="#{axis.borderWidth}" rendered="#{axis.borderWidth != null}">
						<p:ajax update=":form:plot"/>
						<f:convertNumber maxFractionDigits="0"/>
					</p:inputText>

					<p:commandButton value="#{msg.initialize}" action="#{axis.setBorderWidth( 1.0 )}" rendered="#{axis.borderWidth == null}" update=":form:mainTabs:axesSettings :form:plot"/>
					<p:commandButton value="#{msg.reset}" rendered="#{axis.borderWidth != null}" update=":form:mainTabs:axesSettings :form:plot" immediate="true">
						<f:setPropertyActionListener target="#{axis.borderWidth}" value="#{null}" />
					</p:commandButton>
				</h:panelGroup>
				<h:panelGroup>
					#{msg.borderWidth_notes}
				</h:panelGroup>
			</p:panelGrid>
		</p:panel>
	</composite:implementation>
</html>
