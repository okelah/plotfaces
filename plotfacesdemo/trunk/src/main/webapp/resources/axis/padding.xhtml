<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	  xmlns:axis="http://xmlns.jcp.org/jsf/composite/axis">

	<composite:interface>
		<composite:attribute name="axis" required="true" type="org.plotfaces.data.Axis"/>
		<composite:attribute name="collapseHandler" required="true" type="org.plotfacesdemo.CollapseHandler"/>
	</composite:interface>

    <composite:implementation>
		<p:panel id="axisPadding" closable="false" toggleable="true" collapsed="#{not cc.attrs.collapseHandler.isVisible('axisPadding')}" header="#{msg.padding}">
			<p:ajax event="toggle" listener="#{cc.attrs.collapseHandler.handleToggle}" />
			<p:panelGrid columns="3">
				<h:panelGroup>
					#{msg.padding}
				</h:panelGroup>
				<h:panelGroup>
					<p:inputText value="#{axis.pad}" rendered="#{axis.pad != null}">
						<p:ajax update=":form:plot"/>
						<f:convertNumber/>
					</p:inputText>

					<p:commandButton value="#{msg.initialize}" action="#{axis.setPad( 1.0 )}" rendered="#{axis.pad == null}" update=":form:mainTabs:axesSettings :form:plot"/>
					<p:commandButton value="#{msg.reset}" rendered="#{axis.pad != null}" update=":form:mainTabs:axesSettings :form:plot" immediate="true">
						<f:setPropertyActionListener target="#{axis.pad}" value="#{null}" />
					</p:commandButton>
				</h:panelGroup>
				<h:panelGroup>
					#{msg.padding_notes}
				</h:panelGroup>

				<h:panelGroup>
					#{msg.paddingMinimum}
				</h:panelGroup>
				<h:panelGroup>
					<p:inputText value="#{axis.padMin}" rendered="#{axis.padMin != null}">
						<p:ajax update=":form:plot"/>
						<f:convertNumber/>
					</p:inputText>

					<p:commandButton value="#{msg.initialize}" action="#{axis.setPadMin( 1.0 )}" rendered="#{axis.padMin == null}" update=":form:mainTabs:axesSettings :form:plot"/>
					<p:commandButton value="#{msg.reset}" rendered="#{axis.padMin != null}" update=":form:mainTabs:axesSettings :form:plot" immediate="true">
						<f:setPropertyActionListener target="#{axis.padMin}" value="#{null}" />
					</p:commandButton>
				</h:panelGroup>
				<h:panelGroup>
					#{msg.paddingMinimum_notes}
				</h:panelGroup>

				<h:panelGroup>
					#{msg.paddingMaximum}
				</h:panelGroup>
				<h:panelGroup>
					<p:inputText value="#{axis.padMax}" rendered="#{axis.padMax != null}">
						<p:ajax update=":form:plot"/>
						<f:convertNumber/>
					</p:inputText>

					<p:commandButton value="#{msg.initialize}" action="#{axis.setPadMax( 1.0 )}" rendered="#{axis.padMax == null}" update=":form:mainTabs:axesSettings :form:plot"/>
					<p:commandButton value="#{msg.reset}" rendered="#{axis.padMax != null}" update=":form:mainTabs:axesSettings :form:plot" immediate="true">
						<f:setPropertyActionListener target="#{axis.padMax}" value="#{null}" />
					</p:commandButton>
				</h:panelGroup>
				<h:panelGroup>
					#{msg.paddingMaximum_notes}
				</h:panelGroup>
			</p:panelGrid>
		</p:panel>
	</composite:implementation>
</html>
