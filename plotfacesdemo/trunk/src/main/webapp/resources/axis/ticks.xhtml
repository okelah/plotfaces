<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	  xmlns:axis="http://xmlns.jcp.org/jsf/composite/axis">

	<composite:interface>
		<composite:attribute name="axis" required="true" type="org.plotfaces.data.Axis"/>
		<composite:attribute name="collapseHandler" required="true" type="org.plotfacesdemo.CollapseHandler"/>
	</composite:interface>

    <composite:implementation>
		<p:panel id="axisTicks" closable="false" toggleable="true" collapsed="#{not cc.attrs.collapseHandler.isVisible('axisTicks')}" header="#{msg.ticks}">
			<p:ajax event="toggle" listener="#{cc.attrs.collapseHandler.handleToggle}" />
			<p:panelGrid columns="3">
				<h:panelGroup>
					#{msg.tickDisplay}
				</h:panelGroup>
				<h:panelGroup>
					<p:selectBooleanButton offLabel="#{msg.hidden}" onLabel="#{msg.shown}" value="#{axis.showTicks}" rendered="#{axis.showTicks != null}">
						<p:ajax update=":form:plot"/>
					</p:selectBooleanButton>

					<p:commandButton value="#{msg.initialize}" action="#{axis.setShowTicks( true )}" rendered="#{axis.showTicks == null}" update=":form:mainTabs:axesSettings :form:plot"/>
					<p:commandButton value="#{msg.reset}" rendered="#{axis.showTicks != null}" update=":form:mainTabs:axesSettings :form:plot">
						<f:setPropertyActionListener target="#{axis.showTicks}" value="#{null}" />
					</p:commandButton>
				</h:panelGroup>
				<h:panelGroup>
					#{msg.tickDisplay_notes}
				</h:panelGroup>

				<h:panelGroup>
					#{msg.tickCount}
				</h:panelGroup>
				<h:panelGroup>
					<p:spinner value="#{axis.numberTicks}" rendered="#{axis.numberTicks != null}">
						<p:ajax update=":form:plot"/>
					</p:spinner>
					<p:commandButton value="#{msg.initialize}" action="#{axis.setNumberTicks( 5 )}" update=":form:plot :form:mainTabs:axesSettings" rendered="#{axis.numberTicks == null}"/>
					<p:commandButton value="#{msg.reset}" update=":form:plot :form:mainTabs:axesSettings" rendered="#{axis.numberTicks != null}">
						<f:setPropertyActionListener target="#{axis.numberTicks}" value="#{null}"/>
					</p:commandButton>
				</h:panelGroup>
				<h:panelGroup>
					#{msg.tickCount_notes}
				</h:panelGroup>

				<h:panelGroup>
					#{msg.tickInterval}
				</h:panelGroup>
				<h:panelGroup>
					<p:inputText value="#{axis.tickInterval}" rendered="#{axis.tickInterval != null}">
						<p:ajax update=":form:plot"/>
						<f:convertNumber maxFractionDigits="0"/>
					</p:inputText>

					<p:commandButton value="#{msg.initialize}" action="#{axis.setTickInterval( 1.0 )}" rendered="#{axis.tickInterval == null}" update=":form:mainTabs:axesSettings :form:plot"/>
					<p:commandButton value="#{msg.reset}" rendered="#{axis.tickInterval != null}" update=":form:mainTabs:axesSettings :form:plot" immediate="true">
						<f:setPropertyActionListener target="#{axis.tickInterval}" value="#{null}" />
					</p:commandButton>
				</h:panelGroup>
				<h:panelGroup>
					#{msg.tickInterval_notes}
				</h:panelGroup>

				<h:panelGroup>
					#{msg.tickSpacing}
				</h:panelGroup>
				<h:panelGroup>
					<p:inputText value="#{axis.tickSpacing}" rendered="#{axis.tickSpacing != null}">
						<p:ajax update=":form:plot"/>
						<f:convertNumber maxFractionDigits="0"/>
					</p:inputText>

					<p:commandButton value="#{msg.initialize}" action="#{axis.setTickSpacing( 20.0 )}" rendered="#{axis.tickSpacing == null}" update=":form:mainTabs:axesSettings :form:plot"/>
					<p:commandButton value="#{msg.reset}" rendered="#{axis.tickSpacing != null}" update=":form:mainTabs:axesSettings :form:plot" immediate="true">
						<f:setPropertyActionListener target="#{axis.tickSpacing}" value="#{null}" />
					</p:commandButton>
				</h:panelGroup>
				<h:panelGroup>
					#{msg.tickSpacing_notes}
				</h:panelGroup>

				<h:panelGroup>
					#{msg.tickMarks}
				</h:panelGroup>
				<h:panelGroup>
					<p:selectBooleanButton offLabel="#{msg.hidden}" onLabel="#{msg.shown}" value="#{axis.showTickMarks}" rendered="#{axis.showTickMarks != null}">
						<p:ajax update=":form:plot"/>
					</p:selectBooleanButton>

					<p:commandButton value="#{msg.initialize}" action="#{axis.setShowTickMarks( true )}" rendered="#{axis.showTickMarks == null}" update=":form:mainTabs:axesSettings :form:plot"/>
					<p:commandButton value="#{msg.reset}" rendered="#{axis.showTickMarks != null}" update=":form:mainTabs:axesSettings :form:plot">
						<f:setPropertyActionListener target="#{axis.showTickMarks}" value="#{null}" />
					</p:commandButton>
				</h:panelGroup>
				<h:panelGroup>
					#{msg.tickMarks_notes}
				</h:panelGroup>

				<h:panelGroup>
					#{msg.minorTicks}
				</h:panelGroup>
				<h:panelGroup>
					<p:selectBooleanButton offLabel="#{msg.hidden}" onLabel="#{msg.shown}" value="#{axis.showMinorTicks}" rendered="#{axis.showMinorTicks != null}">
						<p:ajax update=":form:plot"/>
					</p:selectBooleanButton>

					<p:commandButton value="#{msg.initialize}" action="#{axis.setShowMinorTicks( true )}" rendered="#{axis.showMinorTicks == null}" update=":form:mainTabs:axesSettings :form:plot"/>
					<p:commandButton value="#{msg.reset}" rendered="#{axis.showMinorTicks != null}" update=":form:mainTabs:axesSettings :form:plot">
						<f:setPropertyActionListener target="#{axis.showMinorTicks}" value="#{null}" />
					</p:commandButton>
				</h:panelGroup>
				<h:panelGroup>
					#{msg.minorTicks_notes}
				</h:panelGroup>

				<h:panelGroup>
					#{msg.syncTicks}
				</h:panelGroup>
				<h:panelGroup>
					<p:selectBooleanButton offLabel="#{msg.off}" onLabel="#{msg.on}" value="#{axis.syncTicks}" rendered="#{axis.syncTicks != null}">
						<p:ajax update=":form:plot"/>
					</p:selectBooleanButton>

					<p:commandButton value="#{msg.initialize}" action="#{axis.setSyncTicks( true )}" rendered="#{axis.syncTicks == null}" update=":form:mainTabs:axesSettings :form:plot"/>
					<p:commandButton value="#{msg.reset}" rendered="#{axis.syncTicks != null}" update=":form:mainTabs:axesSettings :form:plot">
						<f:setPropertyActionListener target="#{axis.syncTicks}" value="#{null}" />
					</p:commandButton>
				</h:panelGroup>
				<h:panelGroup>
					#{msg.syncTicks_notes}
				</h:panelGroup>
			</p:panelGrid>
		</p:panel>
	</composite:implementation>
</html>
