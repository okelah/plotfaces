<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:plot="http://www.plotfaces.org"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets">
	<f:loadBundle var="msg" basename="messages"/>
    <h:head>
		<h:outputStylesheet library="styles" name="style.css"/>
        <title>PlotFaces Demo</title>
    </h:head>
    <h:body>
		<h:form prependId="true" id="form">
			<plot:plot id="plot" chartModel="#{lineChartDemo.chartModel}" rendererOptions="#{lineChartDemo.rendererOptions}" style="width: 900px; height: 400px;"/>

			<p:tabView id="mainTabs">
				<p:tab id="rendererTab" title="#{msg.rendererOptions}">
					<p:panel id="rendererSettings">
						<ui:include src="renderer.xhtml"/>
					</p:panel>
				</p:tab>
				<p:tab id="axesTab" title="#{msg.axesOptions}">
					<p:panel id="axesSettings">
						<ui:include src="axis.xhtml"/>
					</p:panel>
				</p:tab>
			</p:tabView>
		</h:form>
    </h:body>
</html>
