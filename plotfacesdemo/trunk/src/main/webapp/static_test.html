		<!--</div>-->
		<div id="plot" style="height: 250px; width: 50%; position: relative;" ></div>
		<script>

			var plot;
			var plot_data;
			var plot_model;
			$(document).ready(function() {
				plot_data = [[2, 6, 7, 10], [7, 5, 3, 2], [14, 9, 3, 8]];
				plot_model = {
					stackSeries: true,
					seriesDefaults: {
						renderer: $.jqplot.BarRenderer,
						rendererOptions: {
							highlightMouseDown: true,
							barMargin: 25
						},
					},
					legend: {
						show: true,
						location: 'e',
						placement: 'outside'
					},
					axes: {
						yaxis: {
							min: 0
						},
						xaxis: {
							renderer: $.jqplot.CategoryAxisRenderer,
							ticks: ['a', 'a', 'b', 'b']
						}
					}

				};
				plot = $.jqplot('plot', plot_data, plot_model);
			});

		</script>
