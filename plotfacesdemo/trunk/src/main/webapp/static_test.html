<!DOCTYPE html>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="/plotfacesdemo/resources/jqplot/jquery.jqplot.min.css"/>
		<script type="text/javascript" src="/plotfacesdemo/resources/jqplot/jquery.min.js"></script>
		<script type="text/javascript" src="/plotfacesdemo/resources/jqplot/jquery.jqplot.cc.js"></script>
		<title></title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	</head>
	<body>
		<a href="index.xhtml">Home</a>
		<div id="form:plot" style="width: 900px; height: 400px; position: relative;"  ></div>
		<script>

			$(document).ready(function() {
				var form_plot_data = [[2, 1, 3, 6, 8], [6, 3, 2, 7, 8]];
				var form_plot_model = {
					seriesDefaults: {
						show: true
					}, series: [{
							show: true
						}, {
							show: true
						}],
					axes: {
						xaxis: {
							show: true,
							tickRenderer: $.jqplot.CanvasAxisTickRenderer,
							tickOptions: {isMinorTick: true,
								formatter: $.jqplot.DefaultTickFormatter},
							labelRenderer: $.jqplot.AxisLabelRenderer,
							labelOptions: {},
							label: 'X-Axis',
							renderer: $.jqplot.LinearAxisRenderer,
							rendererOptions: {},
							showMinorTicks: false
						},
						yaxis: {
							show: true,
							tickRenderer: $.jqplot.CanvasAxisTickRenderer,
							tickOptions: {formatter: $.jqplot.DefaultTickFormatter},
							label: 'Y-Axis'
						}
					}
				};
				var form_plot_plot = $.jqplot('form\\:plot', form_plot_data, form_plot_model);
			});

		</script>
	</body>
</html>
