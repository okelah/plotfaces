useSeriesColor_axisGeneral_notes=Only supported on Y-axes in jqPlot, has no effect on X-axes.
show_axisGeneral_notes=The first X and Y axes are always shown regardless of this settings. This setting can not be set to null.
autoScale_axisGeneral_notes=This should generally be set to false (the default). The option has been deprecated in jqPlot in favour of the default scaler which produces superior results. If set to true both min and max must be null for it to have any effect. Possibly of some use when filling to zero or if a fixed number of ticks (numberTicks) is required. Doesn't appear to work with the tick interval (tickInterval) option.
minimum_axisGeneral_notes=Sets the lower value for the axis. jqPlot will act sensibly even if the value is not sensible. For example if minimum is greater than maximum and both are set the chart will be plotted backwards (high to low). If minimum is greater than the maximum value and maximum isn't set the chart will run from the maximum value to the given minimum.
maximum_axisGeneral_notes=See minimum
refresh=Refresh
padding_axisPadding_notes=The amount of padding to apply. This is calculated from the data range. The default should be 1.2 but it doesn't seem to be working correctly. Overridden by minimum and maximum padding.
paddingMinimum_axisPadding_notes=The amount of padding to apply to the lower end of the axis. This is calculated from the data range.
paddingMaximum_axisPadding_notes=The amount of padding to apply to the upper end of the axis. This is calculated from the data range.
borderColor_axisBorder_notes=Sets the color of the axis border.
borderWidth_axisBorder_notes=Sets the width (thickness) of the border in pixels.
labelText_axisLabel_notes=The label to display.
labelDisplay_axisLabel_notes=Whether to display the label for this axis. Defaults to true.
tickDisplay_axisTicks_notes=Whether ticks are displayed on this axis.
tickCount_axisTicks_notes=The number of tick marks to display on this axis.
tickInterval_axisTicks_notes=The interval between ticks. Requires an axis minimum (min) to be set. If the axis maximum is set it must be a multiple of the tick interval plus the minimum value or there are rendering issues.
tickSpacing_axisTicks_notes=No apparent effect (on line charts at least).
tickMarks_axisTicks_notes=Whether to display the tick marks. This setting is unlikley to have any effect since it is overridden by the mark setting of the tick renderer which defaults to true. To switch off tick marks something like this would be required in the axis: tickOptions: { mark:false }
minorTicks_axisTicks_notes=Whether to display minor tick marks. The default axis renderer doesn't support minor tick marks so this typically won't have any effect.
syncTicks_axisTicks_notes=Whether ticks should line up across multiple axes. Doesn't appear to have any effect at the moment.
showGridline_axisTickRenderer_notes=Whether grid lines are shown for this axis.
showMark_axisTickRenderer_notes=Whether tick marks are shown for this axis.
mark_axisTickRenderer_notes=Where tick marks are shown on this axis. This is an enumerated type. Grid lines need to be off for most options to have any visible effect.
mark_axisTickRenderer=Mark
showMark_axisTickRenderer=Show Mark
showGridline_axisTickRenderer=Show Gridline
isMinorTick_axisTickRenderer=Is Minor Tick
isMinorTick_axisTickRenderer_notes=Indicates that this axis provides minor ticks which prevents grid lines from being drawn. Setting this to true and showMinorTicks to false on the parent axis causes an exception.
yes=Yes
no=No
axisTickRenderer=Axis Tick Renderer
size_axisTickRenderer=Tick Size
size_axisTickRenderer_notes=Deprecated in jpPlot, use markSize instead. Has no noticable effect.
markSize_axisTickRenderer=Mark Size
markSize_axisTickRenderer_notes=Sets the size of the tick marks in pixels.
showTicks_axisTickRenderer=Show Ticks
showTicks_axisTickRenderer_notes=Single varaible for turning ticks (grid lines, labels and marks) on and off for this axis. Recommended to use showLabel and showMark instead.
showLabel_axisTickRenderer=Show Label
showLabel_axisTickRenderer_notes=Whether to show the tick labels.
prefix_axisTickRenderer=Tick Prefix
prefix_axisTickRenderer_notes=A prefix for the tick.
formatString_axisTickRenderer=Format String
formatString_axisTickRenderer_notes=The format to use for tick labels. The default formatter has syntax close, if not identical, to sprintf.
fontFamily_axisTickRenderer=Font Family
fontFamily_axisTickRenderer_notes=The font family to use for drawing tick labels.
fontSize_axisTickRenderer_notes=Size of the font for tick labels. Supports %, px, pt an em.
fontSize_axisTickRenderer=Font Size
textColor_axisTickRenderer=Text Color
textColor_axisTickRenderer_notes=Text color for the tick labels.
escapeHTML_axisTickRenderer_notes=Whether to escape HTML entities in the tick label.
escapeHTML_axisTickRenderer=Escape HTML
canvasAxisTickRenderer=Canvas Axis Tick Renderer
labelPosition_canvasAxisTickRenderer_notes=Position of the labels. This is an enumerated type. It doesn't apper to have any effect (at least under Chrome).
labelPosition_canvasAxisTickRenderer=Label Position
angle_canvasAxisTickRenderer_notes=The angle to draw the tick labels at.
angle_canvasAxisTickRenderer=Angle
fontWeight_canvasAxisTickRenderer_notes=The weight of the tick label font. May or may not be supported natively on the target browser (try setting enableFontSupport to false if required).
fontWeight_canvasAxisTickRenderer=Font Weight
fontStretch_canvasAxisTickRenderer_notes=The amount to stretch the text by. May or may not be supported natively on the target browser (try setting enableFontSupport to false if required).
fontStretch_canvasAxisTickRenderer=Font Stretch
enableFontSupport_canvasAxisTickRenderer_notes=Whether native font support should be enabled. The level of support for font manipulation varies widely and turning this off may provide more features. For example fontStretch is not supported under Chrome natively but can be used if this is turned off.
enableFontSupport_canvasAxisTickRenderer=Enable Font Support
pt2px_canvasAxisTickRenderer_notes=A scaling factor to use when converting from points to pixels.
pt2px_canvasAxisTickRenderer=Point to Pixel Scaling Factor
formatter_axisTickRenderer=Formatter
formatter_axisTickRenderer_notes=The formatter to use for lables. The default is a JavaScipt version of sprintf.
ticksArray_axisTicks_notes=A one or two dimensional array of ticks to use. Seems to be incompatible with bar charts which pick up lick labels from the keys in the data.
ticksArray_axisTicks=Ticks
notEditable=Not Editable
linearAxisRenderer=Linear Axis Renderer
forceZero_linearAxisRenderer=Force Zero
forceZero_linearAxisRenderer_notes=Whether to force the chart to show zero on this axis.
forceOneHundred_linearAxisRenderer=Force One Hundred
forceOneHundred_linearAxisRenderer_notes=Whether to force the chart to show one hundred on this axis.
breakTickLabel_linearAxisRenderer=Break Tick Label
breakTickLabel_linearAxisRenderer_notes=A label to indicate a gap or break in the axis.
padding=Padding
legendOptions=Legend Options
show_legendGeneral=Show
show_legendGeneral_notes=Whether to show the legend. The default is to not show the legend, the demo turns the legend on.
location_legendGeneral=Legend Location
location_legendGeneral_notes=Where to place the legend. This is an enumerated type.
labels_legendGeneral=Labels
labels_legendGeneral_notes=A list of labels to use in the legend.
showLabels_legendGeneral=Show Labels
showLabels_legendGeneral_notes=Whether the legend labels are shown.
showSwatches_legendGeneral_notes=Whether the swatches are displayed.
showSwatches_legendGeneral=Show Swatch
placement_legendGeneral_notes=Where the legend is placed on the chart. The inside and insideGrid options places the legend inside the grid area of the plot. The outsideGrid option places the legend outside the grid but inside the plot container, shrinking the grid to accomodate the legend. The outside option places the legend ouside the grid area, but does not shrink the grid which can cause the legend to overflow the plot container.
placement_legendGeneral=Placement
xoffset_legendGeneral=X-Offset
xoffset_legendGeneral_notes=Left and right offset (padding) for the legend. Deprecated in jqplot. Doesn't work with TableLegendRenderer, does work with EnhancedLegendRenderer.
yoffset_legendGeneral_notes=Top and bottom offset (padding) for the legend. Deprecated in jqplot. Doesn't work with TableLegendRenderer, does work with EnhancedLegendRenderer.
yoffset_legendGeneral=Y-Offset
border_legendGeneral=Border
border_legendGeneral_notes=CSS style for the legend border. Doesn't work with TableLegendRenderer, does work with EnhancedLegendRenderer.
background_legendGeneral=Background
background_legendGeneral_notes=CSS style for the background. Doesn't work with TableLegendRenderer, does work with EnhancedLegendRenderer.
textColor_legendGeneral=Text Color
textColor_legendGeneral_notes=CSS style for the text color. Doesn't work with TableLegendRenderer, does work with EnhancedLegendRenderer. Color must start with a #.
fontFamily_legendGeneral=Font Family
fontFamily_legendGeneral_notes=CSS style for the font family. Doesn't work with TableLegendRenderer, does work with EnhancedLegendRenderer.
fontSize_legendGeneral=Font Size
fontSize_legendGeneral_notes=CSS style for the font size, for example, '0.8em'. Doesn't work with TableLegendRenderer, does work with EnhancedLegendRenderer.
rowSpacing_legendGeneral_notes=CSS style for the padding-top element of legend entries, for example, '0.5em'. Doesn't work with TableLegendRenderer, does work with EnhancedLegendRenderer.
rowSpacing_legendGeneral=Row Spacing
rendererOptions_legendGeneral=Renderer Options
rendererOptions_legendGeneral_notes=Additional options for the legend renderer.
predraw_legendGeneral_notes=Whether to draw the legend before the series on certain types of chart. There is no visible effect on line charts.
predraw_legendGeneral=Pre-Draw
marginTop_legendGeneral=Margin Top
marginTop_legendGeneral_notes=CSS margin for the top of the legend. Doesn't work with TableLegendRenderer, does work with EnhancedLegendRenderer.
marginRight_legendGeneral=Margin Right
marginRight_legendGeneral_notes=CSS margin for the right of the legend. Doesn't work with TableLegendRenderer, does work with EnhancedLegendRenderer.
marginBottom_legendGeneral=Margin Bottom
marginBottom_legendGeneral_notes=CSS margin for the bottom of the legend. Doesn't work with TableLegendRenderer, does work with EnhancedLegendRenderer.
marginLeft_legendGeneral=Margin Left
marginLeft_legendGeneral_notes=CSS margin for the left of the legend. Doesn't work with TableLegendRenderer, does work with EnhancedLegendRenderer.
escapeHTML_legendGeneral=Escape HTML
escapeHTML_legendGeneral_notes=Whether to escape HTML elements in the legend. Not part of the documentation but available in the class.
numberRows_enhancedLegendRenderer=Number of Rows
numberRows_enhancedLegendRenderer_notes=The number of rows allowed in the legend before a new column is started.
enhancedLegendRenderer=Enhanced Legend Renderer
numberColumns_enhancedLegendRenderer=Number of Columns
numberColumns_enhancedLegendRenderer_notes=The number of columns allowed in the legend before a new row starts. Setting this causes the legend to layout values row first e.g. series 2 is to the right of series 1 rather than below it.
seriesToggle_enhancedLegendRenderer=Series Toggle
seriesToggle_enhancedLegendRenderer_notes=Controls the speed with which series are toggled on and off on the chart. A value of 'false' disables toggling, 'true' enables default toggling. A number indicates the number of milliseconds the toggle will take or alternatively the values 'fast', 'normal' and 'slow' can be specified.
disableIEFading_enhancedLegendRenderer=Disable IE Fading
disableIEFading_enhancedLegendRenderer_notes=Disable the fade effect on IE. Some versions of IE have poor fade performance. Doesn't appear to have any effect on IE 10.
titleOptions=Title Options
show_titleGeneral=Show
show_titleGeneral_notes=Whether to show the chart title. This doesnt' actually prevent the drawing of the title it just causes the chart to overlay the title area. In some situations (certain fonts seem to be an issue) that means part of the title is still visible. If the title is going to be hidden it's generally best to also set the text to null.
text_titleGeneral=Text
text_titleGeneral_notes=Text for the chart title.
fontFamily_titleGeneral=Font Family
fontFamily_titleGeneral_notes=CSS font family to use for the title.
fontSize_titleGeneral=Font Size
fontSize_titleGeneral_notes=CSS font size to use for the title.
textAlign_titleGeneral=Text Align
textAlign_titleGeneral_notes=CSS alignment of the title text.
textColor_titleGeneral=Text Color
textColor_titleGeneral_notes=CSS color for the title text.
renderer_titleGeneral=Renderer Options
renderer_titleGeneral_notes=Additional options for the title renderer. The default DivTitleRenderer has no additional options.
chartOptions=Chart Options
sortData_modelGeneral=Sort Data
sortData_modelGeneral_notes=Whether to sort the data. Many of the chart types require the data to be sorted to display correctly.
fontSize_modelGeneral=Font Size
fontSize_modelGeneral_notes=CSS font size. This is the default for the whole plot.
stackSeries_modelGeneral=Stack Series
stackSeries_modelGeneral_notes=Whether to stack the series and create a 'mountain' plot. Not all series renderers support this option.
defaultAxisStart_modelGeneral=Default Axis Start
defaultAxisStart_modelGeneral_notes=A one dimensional array of data is internally converted to a two dimensionally array. This is the starting value for the 'missing' data, it will be increased monotonically.
defaultAxesOptions=Default Axes Options
show_highlighterGeneral=Show
show_highlighterGeneral_notes=Whether highlights (tooltips for data points) are shown on the chart.
highlighterOptions=Highlighter Options
renderer_legendGeneral=Renderer
renderer_legendGeneral_notes=The renderer that will be used for the legend.
renderer_highlighterGeneral=Renderer
renderer_highlighterGeneral_notes=The renderer that will be used for markers. The full range of functionality isn't currently exposed for this renderer as currently it uses a non-standard way of accessing it's options.
showMarker_highlighterGeneral=Show Marker
showMarker_highlighterGeneral_notes=Whether markers are shown on data points. This is generally a very subtle effect, for example with circles it's an outer fuzzy circle.
lineWidthAdjust_highlighterGeneral=Line Width Adjust
lineWidthAdjust_highlighterGeneral_notes=Pixels to add to the line width of the highlight.
sizeAdjust_highlighterGeneral=Size Adjust
sizeAdjust_highlighterGeneral_notes=Adjusts the size of the highlight. The default highlight is quite subtle so this can be increased to make it more obvious.
showTooltip_highlighterGeneral_notes=Whether to show the tooltip for current data point.
showTooltip_highlighterGeneral=Show Toolip
tooltipLocation_highlighterGeneral_notes=The location of the tooltip. This is an enumerated type.
tooltipLocation_highlighterGeneral=Tooltip Location
fadeTooltip_highlighterGeneral_notes=Whether to fade the tooltip out. The default fade out is quite fast.
fadeTooltip_highlighterGeneral=Fade Tooltip
tooltipFadeSpeed_highlighterGeneral=Tooltip Fade Speed
tooltipFadeSpeed_highlighterGeneral_notes=How long the tooltip takes to fade out. One of 'slow', 'def', fast' or a millisecond value.
tooltipOffset_legendGeneral=Tooltip Offset
tooltipOffset_legendGeneral_notes=Number of pixels between the highlight and the tooltip.
tooltipAxes_highlighterGeneral=Tooltip Axes
tooltipAxes_highlighterGeneral_notes=The axes to show data for in the tooltip.
useAxesFormatters_highlighterGeneral=Use Axes Formatters
useAxesFormatters_highlighterGeneral_notes=Whether to use the axes formatters in the tooltip.
tooltipFormatString_highlighterGeneral=Tooltip Format String
tooltipFormatString_highlighterGeneral_notes=An sprintf formatting string for the tooltip contents. The useAxesFormatters option must be off for this to have any effect.
formatString_highlighterGeneral=Format String
formatString_highlighterGeneral_notes=An alternative to the tooltipFormatString option. This will format the whole tooltip text, populating with x, y values as indicated by tooltipAxes option.  For example it is possible to have a tooltip such as: \u2018X: %s, Y %d\u2019 and format the whole tooltip at one go.  If useAxesFormatters is true, values will be formatted according to axes formatters and you can populate your tooltip string with %s placeholders.
yvalues_highlighterGeneral=Y Values
yvalues_highlighterGeneral_notes=The number of Y axis values to show in the tooltip. Typically this will be one but some charts can have multiple Y values.
bringSeriesToFront_highlighterGeneral=Bring Series To Front
bringSeriesToFront_highlighterGeneral_notes=Whether to bring the highlighted series to the front.
seriesColors_modelGeneral=Series Colors
seriesColors_modelGeneral_notes=A list of series colors that will be applied in sequence. If there are more series than colors the list will wrap around.
drawGridlines_gridGeneral=Draw Gridlines
drawGridlines_gridGeneral_notes=Whether to draw gridlines.
gridLineColor_gridBorder_notes=CSS color of the grid lines.
gridLineColor_gridBorder=Gridline Color
gridLineWidth_gridGeneral=Gridline Width
gridLineWidth_gridGeneral_notes=Width of the gridlines in pixels.
gridOptions=Grid Options
background_gridGeneral=Background
background_gridGeneral_notes=CSS settings for the background color.
borderColor_gridBorder=Border Color
borderColor_gridBorder_notes=CSS color for the border.
borderWidth_gridGeneral=Border Width
borderWidth_gridGeneral_notes=Border width in pixels.
drawBorder_gridGeneral=Draw Border
drawBorder_gridGeneral_notes=Whether to draw the border.
shadow_gridGeneral=Shadow
shadow_gridGeneral_notes=Whether to draw a shadow on the grid.
shadowAngle_gridGeneral=Shadow Angle
shadowAngle_gridGeneral_notes=The angle the shadow comes away from the chart. Can cause the shadow to aoverlay the chart.
shadowOffset_gridGeneral=Shadow Offset
shadowOffset_gridGeneral_notes=Offset of the shadow from the chart. Large values look awful.
shadowWidth_gridGeneral=Shadow Width
shadowWidth_gridGeneral_notes=Width of the stroke of the shadow.
shadowDepth_gridGeneral=Shadow Depth
shadowDepth_gridGeneral_notes=Number of times the shadow is stroked. Each stroke is offset the shadowOffse from the last.
shadowAlpha_gridGeneral=Shadow Alpha
shadowAlpha_gridGeneral_notes=Alpha transparency of the shadow. This is presented as a string not a number.
renderer_gridGeneral=Renderer
renderer_gridGeneral_notes=The renderer in use on this grid.
series=Series
seriesOptions=Series Options
show_seriesGeneral=Show
show_seriesGeneral_notes=Whether to show this series.
xaxis_seriesGeneral=X-Axis
xaxis_seriesGeneral_notes=Which x-axis this series is associated with.
yaxis_seriesGeneral=Y-Axis
yaxis_seriesGeneral_notes=Which y-axis this series is associated with.
renderer_seriesGeneral=Renderer
renderer_seriesGeneral_notes=The renderer to use for this series.
label_seriesGeneral=Label
label_seriesGeneral_notes=A label for this series. If no label is specified an automatically generated label is used.
showLabel_seriesGeneral=Show Label
showLabel_seriesGeneral_notes=Whether to show the label for this series in the legend. Doesn't appear to work.
color_seriesGeneral=Color
color_seriesGeneral_notes=A CSS color for this series.
lineWidth_seriesGeneral=Line Width
lineWidth_seriesGeneral_notes=The width of the line drawn for this series. Different renderers may interpret this settigns differently.
lineJoin_seriesGeneral=Line Join
lineJoin_seriesGeneral_notes=How the lines in this series meet. The effect is very hard to see unless the lines have a significant width. If markers are shown the join is normally covered anyway. This is an enumerated type.
lineCap_seriesGeneral=Line Cap
lineCap_seriesGeneral_notes=How the lines end or are capped. The effect is hard to see unless the lines have a significant width. If markers are shown the end is normally covered anyway. This is an enumerated type.
shadow_seriesGeneral=Shadow
shadow_seriesGeneral_notes=Whether this series will be drawn with a shadow.
shadowAngle_seriesGeneral=Shadow Angle
shadowAngle_seriesGeneral_notes=The angle the shadow falls away from the line.
shadowOffset_seriesGeneral=Shadow Offset
shadowOffset_seriesGeneral_notes=The offset of the shadow from the line in pixels.
shadowDepth_seriesGeneral=Shadow Depth
shadowDepth_seriesGeneral_notes=The number of time the shadow is stroked. Each stroke is shadowOffset from the last.
shadowAlpha_seriesGeneral_notes=Alpha level for the shadow.
shadowAlpha_seriesGeneral=Shadow Alpha
breakOnNull_seriesGeneral=Break On Null
breakOnNull_seriesGeneral_notes=Whether line segments should be joined when a value is null.
markerRenderer_seriesGeneral=Marker Renderer
markerRenderer_seriesGeneral_notes=The marker renderer used to draw markers.
showLine_seriesGeneral=Show Line
showLine_seriesGeneral_notes=Whether to show the line for this series.
showMarker_seriesGeneral=Show Marker
showMarker_seriesGeneral_notes=Whether to show the markers for this series.
index_seriesGeneral=Index
index_seriesGeneral_notes=Zero based index of this series in the array of series.
fill_seriesGeneral=Fill
fill_seriesGeneral_notes=Whether to fill in under the line for this series.
fillColor_seriesGeneral=Fill Color
fillColor_seriesGeneral_notes=The CSS color to use to fill in under the line.
fillAlpha_seriesGeneral=Fill Alpha
fillAlpha_seriesGeneral_notes=Alpha level for the fill.
fillAndStroke_seriesGeneral=Fill and Stroke
fillAndStroke_seriesGeneral_notes=Whether to fill and storke the line.
disableStack_seriesGeneral=Disable Stack
disableStack_seriesGeneral_notes=Whether to disable stacking for this series with other series in the plot.  To render properly, non-stacked series must come after any stacked series in the plot\u2019s data series array.  So, the plot\u2019s data series array would look like:\n\n[stackedSeries1, stackedSeries2, ..., nonStackedSeries1, nonStackedSeries2, ...]\nThe disableStack setting will put a gap in the stacking order of series, and subsequent stacked series will not fill down through the non-stacked series and will most likely not stack properly on top of the non-stacked series.
neighborThreshold_seriesGeneral=Neighbor Threshold
neighborThreshold_seriesGeneral_notes=How many pixels the cursor is away from a marker before it detects the point.
fillToZero_seriesGeneral=Fill To Zero
fillToZero_seriesGeneral_notes=Whether to force bar and filled series to fill towards zero on the fill axis. The fill option must be on for this option to have any effect (and the should have some negative values).
fillToValue_seriesGeneral=Fill to Value
fillToValue_seriesGeneral_notes=Fills a filled series to this value on the fill axis. Fill to zero must be switched on.
fillAxis_seriesGeneral=Fill Axes
fillAxis_seriesGeneral_notes=The axis to fill towards. A value of 'y' means fill up and down the y-axis for this series. For line charts on 'y' typically makes any sense.
useNegativeColors_seriesGeneral=Use Negative Colors
useNegativeColors_seriesGeneral_notes=Whether to color negative values differently in filled and bar charts.
defaultSeriesOptions=Default Series Options
utilities=Utilities
utilNote_util=The model  and data outputs shown below are NOT kept in sync with changes to the plot settings. To view the most up to date settings click the refresh button below.
data=Data
model=Model
setup=Setup
example_setup=Example
example_setup_notes=A pre-configured sample chart. Select the one that is closest to what you need.
lineRenderer=Line Renderer
highlightMouseOver_lineRenderer=Highlight on Mouse Over
highlightMouseOver_lineRenderer_notes=Whether to highlight the filled area on mouse over. For this setting to have an effect the series must be filled and any highlighter must be disabled or removed (the highlighter takes preference). If highlight on mouse down is required this setting must be false.
highlightMouseDown_lineRenderer=Highlight on Mouse Down
highlightMouseDown_lineRenderer_notes=Whether to highlight the filled area on mouse down. For this setting to have an effect the series must be filled and any highlighter must be disabled or removed (the highlighter takes preference). Highlight on mouse over must be false.
highlightColor_rendererGeneral=Highlight Color
highlightColor_rendererGeneral_notes=CSS color for the highlight of the filled area.
barPadding_barRenderer=Bar Padding
barPadding_barRenderer_notes=Pixels between adjacent bars at the same axis value.
barMargin_barRenderer=Bar Margin
barMargin_barRenderer_notes=Pixels between groups of bars.
barDirection_barRenderer=Bar Direction
barDirection_barRenderer_notes=Whether the bars are drawn horizontally or vertically. Note: the axes need to be configured appropriately independently of this setting. For example horizontal bars require a category axis on y.
barWidth_barRenderer=Bar Width
barWidth_barRenderer_notes=Width of the bars in pixels. Automatically calculated if not set.
shadowOffset_barRenderer=Shadow Offset
shadowOffset_barRenderer_notes=Offset of the shadow from the bar or the previous shadow stroke.
shadowDepth_barRenderer=Shadow Depth
shadowDepth_barRenderer_notes=Number of shadow strokes to apply.
shadowAlpha_barRenderer=Shadow Alpha
shadowAlpha_barRenderer_notes=Shadow transparency (from 0 to 1).
waterfall_barRenderer=Waterfall
waterfall_barRenderer_notes=Whether to draw this bar chart as a waterfall plot. Works best with tick labels supplied in the appropraite axis.
groups_barRenderer=Groups
groups_barRenderer_notes=Groups bars into this many groups. CAUTION: Specifying the wrong value for this setting leads to a runaway process in the browser. With the standard bar demo a value of 4 or greater set in the default series settings (there are two series in the demo) causes the failure.
varyBarColor_barRenderer=Vary Bar Color
varyBarColor_barRenderer_notes=Whether each bar (or group of bars) should be colored separately, the default is to color each bar of a series the same color. When used with non-stacked multiple series a separate series color array should be specified for each series or it becomes impossible to determine which bar is for which data point. Does not work with stacked bar charts.
captureRightClick_modelGeneral=Capture Right Click
captureRightClick_modelGeneral_notes=Whether to capture right click events. This will block the context menu.
fontFamily_modelGeneral=Font Family
fontFamily_modelGeneral_notes=CSS font family, default for the whole plot.
textColor_modelGeneral=Text Color
textColor_modelGeneral_notes=CSS color for text, default for the whole plot.
animate_modelGeneral=Animate
animate_modelGeneral_notes=Whether to animate the first plot of this chart. Support depends on the renderer being used.
animateReplot_modelGeneral=Animate Replot
animateReplot_modelGeneral_notes=Whether to animate the drawing of the series on calls to replot. CAUTION: replots can happen very frequently under some circumstances such as plot resizing.
drawIfHidden_modelGeneral=Draw if Hidden
drawIfHidden_modelGeneral_notes=True to execute the draw method even if the plot target is hidden. Generally, this should be false.  Most plot elements will not be sized / positioned correclty if renderered into a hidden container.  To render into a hidden container, call the replot method when the container is shown.
